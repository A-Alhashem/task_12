{% extends "base.html" %}

{% block title %}List{% endblock title %}

{% block content %}
<br>
    <form action="{% url 'restaurant-list' %}" class="form-inline my-2 my-lg-0" method="GET">
      <input type="text" name="q" class="form-control mr-sm-2" placeholder="Search">
      <button class="btn btn-outline-success my-2 my-sm-0" value="Search"type="submit">Search</button>
    </form>
<br>
<div class="row">
    {% for restaurant in restaurants %}
    <div class="col-md-4">
        <div class="card my-card">
          {% if restaurant.logo %}
            <img class="card-img-top" src="{{restaurant.logo.url}}" alt="Hey Noob, look at me...">
          {% endif %}
          <div class="card-body">
            <h5 class="card-title">{{restaurant.name}}</h5>
            <p class="card-text">{{restaurant.description|truncatechars:25}}</p>
          </div>
          <ul class="list-group list-group-flush">
            <li class="list-group-item text-center">
                <a href="{% url 'restaurant-detail' restaurant.id %}" class="btn btn-outline-dark">View</a>
            </li>
          </ul>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock content %}
